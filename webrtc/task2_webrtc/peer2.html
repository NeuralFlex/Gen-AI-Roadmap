<!DOCTYPE html>
<html>
<head>
  <title>Peer 2 - Receiver</title>
  <style>
    video { width: 640px; border: 2px solid #2196f3; margin: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ“¥ Peer 2 - Receiving Feed</h2>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const ws = new WebSocket("ws://localhost:9000/ws?room=room1");
    const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
    const remoteVideo = document.getElementById("remoteVideo");

    pc.ontrack = (event) => {
      console.log("ðŸŽ¥ Remote track received");
      remoteVideo.srcObject = event.streams[0];
    };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "offer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify(answer));
      } else if (data.type === "candidate") {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    };

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        ws.send(JSON.stringify({ type: "candidate", candidate: event.candidate }));
      }
    };
  </script>
</body>
</html>
